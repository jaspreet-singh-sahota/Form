<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Intuit Accounts - Sign Up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="https://use.fontawesome.com/3b2ea06e46.js"></script>
        <div id="sign-in">
            <div id="sign-in-text">
                <p>Already have an intuit account?</p>
                <a href="#">I forgot my User ID or Password</a>
            </div>
            <button id="sign-in-button">
                <i class="fa fa-lock fa-s" aria-hidden="true"></i>
                Sign In
            </button>

        </div>
        <header id="logo-and-icons">
            <img id="intuit-logo" src="https://www.emindful.com/wp-content/uploads/2017/06/logo-intuit-bw.png" alt="Intuit logo">
            <div id="intiut-icon-section">
                <img class="intuit-icon" src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/mint-favicon.svg" alt="mint">
                <img class="intuit-text-image icon-margin" src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/mint-text.svg" alt="mint">
                
                <img class="intuit-icon" src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/quickbooks-favicon@2x.svg" alt="quickbooks">
                <img class="intuit-text-image icon-margin" src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/quick-books-text.svg" alt="quickbooks">
                
                <img class="intuit-icon" src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/tt-favicon@2x.svg" alt="turbotax">
                <img class="intuit-text-image" src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/turbo-tax-text.svg" alt="turbotax">
            </div>
        </header>
        

        
        
        
        
        
      
        <img src="" alt="">
    </body>
</html>
